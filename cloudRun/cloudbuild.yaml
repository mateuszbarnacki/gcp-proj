steps:
  - name: maven:3.8.7-openjdk-18
    entrypoint: mvn
    args: ['clean', 'install']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/smiling-topic-371018/todolist-app', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/smiling-topic-371018/todolist-app']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'app', '--image', 'gcr.io/smiling-topic-371018/todolist-app', '--region', 'europe-west3', '--platform', 'managed', '--allow-unauthenticated']
images:
  - gcr.io/smiling-topic-371018/todolist-app